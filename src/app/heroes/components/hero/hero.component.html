
<h1> {{name}} </h1>

<dl>
  <td>name:</td>
  <dd>{{name}}</dd>

  <td>age:</td>
  <dd>{{age}}</dd>

  <td>method:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>capitalised:</td>
  <dd>{{ capitalizedName }}</dd>
</dl>

<button
  *ngIf="name !== 'super woman'"
  class="btn btn-primary"
  (click)="changeHero()"
>
  change name
</button>

<button
  *ngIf="age !== 32"
  class="btn btn-primary mx-2"
  (click)="changeAge()"
>
  change age
</button>
<button (click)="resetForm()" class="btn btn-primary mx-2">reset</button>
