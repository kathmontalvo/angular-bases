<h1>dbz characters</h1>
<hr>

<div class="row">
  <div class="col">

    <dbz-list
      [characterList]="characters"
      (onDeleteEmit)="onDeleteCharacter($event)"
      ></dbz-list>

  </div>
  <div class="col">

    <dbz-add-character (onNewCharacter)="onNewCharacter($event)"></dbz-add-character>
  </div>
</div>
